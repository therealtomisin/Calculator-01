<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styling.css">
    <title>Timilehin's Calculator</title>
</head>
<body>
    <section class="calculator-body">
        <div class="calc-input-space">
            <span class="upper-calc">
                
            </span>
            <span class="lower-content">
                0
            </span>
        </div>

        <div class="keys-div">
            <div class="keys bracketleft">(</div>
            <div class="keys"></div>
            <div class="keys delete">DELETE</div>
            <div class="keys bracketright irreg">)</div>
            <div class="keys squared irreg">XÂ²</div>
            <div class="keys percent irreg">%</div>
            <div class="keys clear irreg">AC</div>
            <div class="keys numbers">7</div>
            <div class="keys numbers">8</div>
            <div class="keys numbers">9</div>
            <div class="keys operand division">/</div>
            <div class="keys numbers">4</div>
            <div class="keys numbers">5</div>
            <div class="keys numbers">6</div>
            <div class="keys operand multiplication">*</div>
            <div class="keys numbers">1</div>
            <div class="keys numbers">2</div>
            <div class="keys numbers">3</div>
            <div class="keys operand subtraction">-</div>
            <div class="keys numbers">0</div>
            <div class="keys numbers">.</div>
            <div class="keys equals irreg">=</div>
            <div class="keys operand addition">+</div>
        </div>

    </section>
</body>
<script src="javascript.js"></script>
</html>
